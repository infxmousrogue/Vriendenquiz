<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
  <div id="background">
    <div class="blob" style="background-color: #ff5563;"></div>
    <div class="blob" style="background-color: #00a2ff;"></div>
    <div class="blob" style="background-color: #c300ff;"></div>
    <div class="blob" style="background-color: #ff0055;"></div>
    <div class="blob" style="background-color: #e5ff00;"></div>
  </div>

  <div id="quiz-container">
    <div id="quiz-header">
      <h1>Quiz Time</h1>
    </div>
    <div id="quiz"></div>
    <div id="buttons">
      <button id="check-btn" onclick="checkAnswer()">Antwoord</button>
      <button id="next-btn" onclick="nextQuestion()">Volgende</button>
    </div>
    <div id="result"></div>
  </div>
 

  <script src="script.js"></script>
</body>
</html>
